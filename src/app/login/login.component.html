<div class="min-h-fullscreen bg-img center-vh p-20" style="background-image: url('https://i.ytimg.com/vi/BBXKBB67FcY/maxresdefault.jpg');" data-overlay="7">

    <div class="card card-round card-shadowed px-50 py-30 w-400px mb-0" style="max-width: 100%">
      <h5 class="text-uppercase">Sign in</h5>
      <br>

      <form class="form-type-material" [formGroup]="form" (ngSubmit)="login(form)">
        <div class="form-group">
          <input type="text" class="form-control" id="username" formControlName="username">
          <label for="username">Username</label>
          <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
            <div>Username is required</div>
          </div>
        </div>


        <div class="form-group">
          <input type="password" class="form-control" id="password"  formControlName="password">
          <label for="password">Password</label>
          <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
            <div>Password is required</div>
          </div>
        </div>

        <div class="form-group flexbox">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" checked>
            <label class="custom-control-label">Remember me</label>
          </div>

          <a class="text-muted hover-primary fs-13" href="#">Forgot password?</a>
        </div>

        <div class="form-group">
          <button class="btn btn-bold btn-block" type="submit" [ngClass]="{'btn-success':form.valid,'btn-secondary':!form.valid }" [disabled]="!form.valid">Login</button>
        </div>
      </form>

      <div class="divider">Or Sign In With</div>
      <div class="text-center">
        <a class="btn btn-square btn-facebook" href="#"><i class="fa fa-facebook"></i></a>
        <a class="btn btn-square btn-google" href="#"><i class="fa fa-google"></i></a>
        <a class="btn btn-square btn-twitter" href="#"><i class="fa fa-twitter"></i></a>
      </div>

      <hr class="w-30px">

      <p class="text-center text-muted fs-13 mt-20">Don't have an account? <a class="text-primary fw-500" href="#">Sign up</a></p>
    </div>
</div>
